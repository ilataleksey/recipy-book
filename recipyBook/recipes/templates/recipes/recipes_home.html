{% extends 'main/layout.html' %}

{% block title %}Рецепты{% endblock %}

{% block content %}
    <div class="features">
        <h1>Все рецепты</h1>
        {% for recipe in recipes %}
            <div class="alert alert-warning">
                <h3>{{ recipe.title }}</h3>
                <p>{{ recipe.anons }}</p>
            </div>
            <button class="btn btn-warning">Просмотреть рецепт</button>
        {% endfor %}
    </div>
{% endblock %}
