{% extends 'main/layout.html' %}

{% block title %}Форма добавления рецепта{% endblock %}

{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
        <h1>Форма добавления рецепта</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Добавить рецепт</button>
        </form>
    </div>
{% endblock %}
